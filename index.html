<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
        }
        .agent-card {
            transition: transform 0.2s;
        }
        .agent-card:hover {
            transform: translateY(-5px);
        }
        .searchbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="min-h-screen text-white p-4">
        <!-- Header -->
        <header class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-purple-600 rounded"></div>
                <h1 class="text-2xl font-bold">AI Agent Marketplace</h1>
            </div>
            <div class="flex items-center gap-4">
                <button class="p-2 rounded-full hover:bg-gray-700">
                    <i class="bi bi-plus-circle text-xl"></i>
                </button>
                <button class="w-10 h-10 rounded-full bg-gray-700 hover:bg-gray-600">
                    <i class="bi bi-person"></i>
                </button>
            </div>
        </header>

        <!-- Grid of AI Agents -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            <!-- Agent Cards - 16 slots as shown in wireframe -->
            <!-- Each card is a placeholder that can be filled with actual AI agents -->
            <template x-for="i in 16">
                <div class="agent-card bg-gray-800 rounded-lg p-4 aspect-video flex items-center justify-center cursor-pointer hover:bg-gray-700">
                    <i class="bi bi-robot text-4xl text-gray-400"></i>
                </div>
            </template>
        </div>

        <!-- Bottom Search Bar -->
        <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 w-full max-w-2xl px-4">
            <div class="searchbar flex items-center gap-2 p-2 rounded-lg border border-gray-600">
                <button class="p-2 rounded-full hover:bg-gray-700">
                    <i class="bi bi-plus-circle"></i>
                </button>
                <input type="text" 
                    placeholder="enter text here"
                    class="flex-1 bg-transparent border-none focus:outline-none text-white placeholder-gray-400">
                <button class="p-2 rounded-full hover:bg-gray-700">
                    <i class="bi bi-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Function to handle agent card clicks
        document.querySelectorAll('.agent-card').forEach(card => {
            card.addEventListener('click', () => {
                // Handle agent selection/activation
                card.classList.toggle('ring-2');
                card.classList.toggle('ring-purple-500');
            });
        });

        // Handle search input
        const searchInput = document.querySelector('input');
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const searchTerm = e.target.value;
                // Handle search functionality
                console.log('Searching for:', searchTerm);
                e.target.value = '';
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
